<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="styler66.css">
   
</head>
<body>
    <div class="container text-center">
        <h1>Accessing Webcam with JS</h1>
    </div>
    <div class="container-fluid"><div class="row">
        <div class="col-md-6">
           <video autoplay="true" id="video" ></video>
        </div>
        <div class="col-md-6">
         <canvas width="650" height="490" id="canvas"></canvas>
        </div>
    </div></div>
    <div class="container text-center mb-5">
        <button class="btn btn-success" id="capture">
             CAPTURE
        </button>
    </div>
    <div class="container ">
        <div class="row">
            <div class="col-md-2">
               <button class="btn btn-success" id="blur">BLUR</button> 
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary" id="brightness">  BRIGHTNESS</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-warning" id="contrast">CONTRAST</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger" id="invert">INVERT</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-secondary" id="saturate">SATURATE</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success" id="sepia">SEPIA</button>
            </div>
        </div>
    </div>
    <script >
         async function getWebcam (){
   try {const videoSrc= await navigator.mediaDevices.getUserMedia({video:true});
    var video = document.getElementById("video");
    video.srcObject=videoSrc;
}
   catch(e){
       console.log(e);
   }
}



getWebcam();

var capture = document.getElementById("capture");
var canvas = document.getElementById("canvas");
 var context = canvas.getContext('2d');
 var blury = document.getElementById("blur");
var brightnesse = document.getElementById("brightness");
var contrasting = document.getElementById("contrast");
var invertit = document.getElementById("invert");
var saturater = document.getElementById("saturate");
var sepiait = document.getElementById("sepia");

capture.addEventListener("click",function () {
  context.drawImage(video,0,0,650,490);
})
blury.addEventListener("click",function () {
  canvas.style.filter="blur(5px)";
})
brightnesse.addEventListener("click",function () {
    canvas.style.filter="brightness(0.4)";
})
contrasting.addEventListener("click",function () {
    canvas.style.filter="contrast(200%)";
})
invertit.addEventListener("click",function () {
    canvas.style.filter="invert(50%)";
})
saturater.addEventListener("click",function () {
    canvas.style.filter="saturate(30%)";
})
sepiait.addEventListener("click",function () {
    canvas.style.filter="sepia(60%)";
})
    </script>
</body>
</html>
